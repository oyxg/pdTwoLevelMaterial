<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="maya.notice.css"/>
</head>

<body >
<input type="button" name="button2" id="button2" value="关闭提示窗口" onclick="hideNotice()" />
<input type="button" name="button" id="button" value="显示 成功" onclick="showSuccess()" />
<input type="button" name="button4" id="button4" value="显示 失败" onclick="showFail()" />
<input type="button" name="button5" id="button5" value="显示 警告" onclick="showAlert()" />
<input type="button" name="button3" id="button3" value="显示 加载" onclick="showWait()" />
</body>
<script src="maya.notice.js"></script>
<script>

function showWait(){
	maya.notice.wait("正在从服务端中拉取数据");
}
function showFail(){
	maya.notice.fail("清输入密码");
}
function showAlert(){
	maya.notice.alert("服务端错误，加载数据失败",function(){
		showWait();
	});
}
function showSuccess(){
	maya.notice.success("Hello World!");
}
function hideNotice(){
	maya.notice.close();	
}

</script>
</html>
