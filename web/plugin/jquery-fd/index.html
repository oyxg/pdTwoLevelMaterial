<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jquery实现图像缩放功能插件iviewer</title>
        <script type="text/javascript" src="jquery.js" ></script>
		<script type="text/javascript" src="jqueryui.js"></script>
        <script type="text/javascript" src="jquery.mousewheel.min.js" ></script>
        <script type="text/javascript" src="jquery.iviewer.js" ></script>
        <script type="text/javascript">
            var $ = jQuery;
            $(document).ready(function(){
                 var iviewer = {};
				 $("#viewer2").iviewer(
                  {
                      src: "test_image.jpg",
                      initCallback: function()
                      {
                        iviewer = this;
                      }
                  });
				 $("#opt1").click(function()
                  {
                    iviewer.loadImage("IMG_8755.jpg");
                    return false;
                  });
            });
			function option(num)
			{
				$("#viewer2").html("");
				var iviewer = {};
				$("#viewer2").iviewer(
                  {
                      src: "test_image.jpg",
                      initCallback: function()
                      {
                        iviewer = this;
                      }
                  });
			}
			function option2(num)
			{
                iviewer.loadImage("IMG_8755.JPG");
                return false;
			}
			//$("#chimg").click(function()
                  //{
                    //iviewer.loadImage("test_image.jpg");
                    //return false;
                  //});
        </script>
        <link rel="stylesheet" href="jquery.iviewer.css" />
        <style>
            .viewer
            {
                width: 702px;
                height: 469px;
                border: 1px solid black;
                position: relative;
            }
            
            .wrapper
            {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1>JQuery.iviewer test</h1><br>

        <!-- wrapper div is needed for opera because it shows scroll bars for reason -->
        <div class="wrapper">
            <div id="viewer2" class="viewer iviewer_cursor"></div>
            <br />
        </div>

    </body>
</html>
